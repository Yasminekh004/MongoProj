
<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Movies List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Description</th>
            <th>Watched</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of movies | async" (click)="MoviesDetails(m.id)">
            <td>{{m.name}}</td>
            <td>{{m.author}}</td>
            <td>{{m.description}}</td>
            <td>{{m.watched}}</td>
            <td><button (click)="deleteMovies(m.id)" class="btn btn-danger">Delete</button>
				<button (click)="updateMovies(m.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
