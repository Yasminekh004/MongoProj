<h3>Create Movies</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="Name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="movie.name" name="Name">
    </div>

    <div class="form-group">
      <label for="Author">Author</label>
      <input type="text" class="form-control" id="Author" required [(ngModel)]="movie.author" name="Author">
    </div>

    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" class="form-control" id="Description" required [(ngModel)]="movie.description" name="Description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
