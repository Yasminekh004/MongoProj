<div class="container">
  <div class="row">
    <div class="col-7 mx-auto card p-4">
      <h3>Create Movies</h3>
      <div [hidden]="submitted">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" class="form-control" id="Name" required [(ngModel)]="movie.name" name="Name">
          </div>

          <div class="form-group">
            <label for="Author">Author</label>
            <input type="text" class="form-control" id="Author" required [(ngModel)]="movie.author" name="Author">
          </div>

          <div class="form-group">
            <label for="Description">Description</label>
            <input type="text" class="form-control" id="Description" required [(ngModel)]="movie.description"
              name="Description">
          </div>

          <button type="submit" class="btn btn-success float-right">Submit</button>
          <button  class="btn btn-light float-right mx-1 border" routerLink="../">Cancel</button>
        </form>
      </div>

      <div [hidden]="!submitted">
        <h4>You submitted successfully!</h4>
        <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
      </div>
    </div>
  </div>
</div>
